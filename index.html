<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Area start -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Primary Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control"  type="text" placeholder="Email">
            <input class="form-control"  type="password" placeholder="password">
            <br>
            <button id="login"  class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- Transaction Area start -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw </h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceDeposit">1240</span></h2>
                </div>
            </div>
        </div>
        <!-- Submit Area start -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control"  type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input class="form-control"  type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login event handler area
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // Transaction event handler area
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('depositAmount').value = " ";
            updateTextSpan('currentDeposit', depositNumber);
            updateTextSpan ('balanceDeposit', depositNumber);
            

        })
        function updateTextSpan (id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>
</html>
